<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0 UNSENT  Client has been created. open() not called yet.
    1 OPENED  open() has been called.
    2 HEADER_RECEIVED  sent() has been called, and headers and status are available
    3 LOADING Downloading;  responseText holds partial data.
    4 DONE  This operation is complete
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Muhammad-Shan'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl) //First is me method lagta ha. GET, POST, PUT etc //Second api ka link
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) //parse string ko JSON me convert karta ha
            console.log(typeof data); //data ka type check karna kye lye typeof use ho ga
            console.log(data.name); //kisi particular function kye lye this use kye jata ha.
            console.log(data.avatar_url);
        }
    }
    xhr.send(); //open wasye call nhi hota is lye "send()" use karna parta ha
</script>
</html>
