    // Best approach to use or write "Events"
    document.getElementById('images').addEventListener('click', function(e){
        console.log("click inside the ul");

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation() // stopPropagation use karna sye event bubble ho kye uper kye element per nhi jye ga.
    }, false)

    document.getElementById('google').addEventListener('click', function(e){
        console.log("google clicked");
        e.preventDefault()
        e.stopPropagation()

    // Assignment Remove image by mouse click
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName); // tagName sye hum tag ka name bhi dekh sakta ha
