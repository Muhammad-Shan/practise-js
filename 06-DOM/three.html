<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);

    div.className = "main"
    // div.id = Math.random() * 10 + 1
    div.id = Math.round(Math.random() * 10 + 1)

    div.setAttribute("title", "generate title") // ("Custom Attributes" add karna kye lye "setAttribute Property" use karta ha)
    div.style.backgroundColor = "green"
    div.style.padding = "10px"
    // div.innerText = "Coach" // Yeah "innerText" dekhana kye lye use hota ha


    // Other method to display "innerText" // use this method
    const addText = document.createTextNode("Coach") 
    div.appendChild(addText)

    document.body.appendChild(div) // Is sye "div element" "web page" me "show" ho ga
</script>
</html>
