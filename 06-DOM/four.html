<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName) {
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    // Large projects use this optimization method to add value
    function addOptiLanguage(languageName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('CSS')


    // Edit existing Value
    const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "HTML"
    const newli = document.createElement('li')
    newli.textContent = "HTML"
    secondLanguage.replaceWith(newli)


    // second example of Edit
    const firstLanguage = document.querySelector('li:first-child')
    firstLanguage.outerHTML = "<li>Bootstrap</li>"


    // Remove existing value
    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
</script>
</html>
